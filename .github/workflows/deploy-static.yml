name: Build and Export Next.js

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # required to upload to release

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build the Next.js project
        run: npm run build

      - name: 🚀 Export static site
        run: npm run export

      - name: 📦 Zip exported folder
        run: zip -r nextjs-site.zip out

      - name: 🚀 Upload ZIP to GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: build-frontend
          name: "Latest Build"
          artifacts: "nextjs-site.zip"
          allowUpdates: true
          replacesArtifacts: true
