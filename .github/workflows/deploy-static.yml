name: Build and Export Next.js

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸš€ Export static site
        run: npm run export

      - name: ğŸ“¦ Upload `out/` as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-static-site
          path: out
