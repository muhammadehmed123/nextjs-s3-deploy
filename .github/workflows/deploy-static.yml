name: Build and Export Next.js

on:
  workflow_dispatch: # Manual trigger via GitHub Actions button

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build the Next.js project
        run: npm run build

      - name: 🚀 Export static site
        run: npm run export

      - name: 📦 Upload exported `out/` folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-static-site
          path: out
